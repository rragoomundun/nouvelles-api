<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
  </head>
  <body>
    <table
      style="
        font-family: 'Arial', 'Helvetica', 'Verdana', sans-serif;
        width: 100%;
        max-width: 600px;
        margin: 2rem auto;
        border-collapse: collapse;
      "
    >
      <tr>
        <td style="max-width: 600px; padding: 0; margin: 0">
          <span
            style="
              display: inline-block;
              width: 100%;
              text-align: center;
              border-top: 1px solid #ccc;
              border-left: 1px solid #ccc;
              border-right: 1px solid #ccc;
              border-top-left-radius: 0.3rem;
              border-top-right-radius: 0.3rem;
            "
          >
            <img
              style="margin-top: 2rem"
              src="https://s3.{{s3region}}.amazonaws.com/{{imgBucket}}/nouvelles/mail/nouvelles-logo.png"
            />

            <table
              style="width: 100%; max-width: 300px; border-top: 2px dotted #aaa; margin-top: 2rem; margin: 2rem auto"
            ></table>
          </span>
        </td>
      </tr>
